<style>
  body {

  .container {

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    margin-bottom: 20px;
  }
  label {
    display: block;

   .emoji-input {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .emoji-input label {

        text-align: center;
        cursor: pointer;
    }
    
    .emoji-input input[type="radio"] {
        display: inline;
    }

        width: 20px;
        height: 20px;
        cursor: pointer ;
    }
  input[type="text"],
  textarea {

    padding: 10px;
    border-radius: 4px;

  }
  textarea {
    height: 100px;

  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;

  }

@media only screen and (min-width: 600px) {

}
